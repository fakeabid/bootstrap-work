    <body class="p-5 container">
        <header class="p-3">
            <h3>Kuttan's Bakery Feedback</h3>
        </header>
        <main>
            <form class="p-3" action="/action.php">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <textarea id="msg" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Preferred Method Of Contact:</label>
                    <br>
                    <div class="form-check-inline">
                        <label class="form-check-label"><input type="radio" class="form-check-input" value="email" name="contact">Email</label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label"><input type="radio" class="form-check-input" value="phone" name="contact">Phone</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="satisfaction">Satisfaction Level:</label>
                    <input type="range" id="satisfaction" class="form-control-range" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="order">Order Placed For:</label>
                    <select id="order" class="form-control">
                        <option value="cake">Cake</option>
                        <option value="cookies">Cookies</option>
                        <option value="pastries">Pastries</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
        <footer></footer>
    </body>
