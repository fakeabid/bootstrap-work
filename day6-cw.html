<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>cw 6</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body class="p-5 container">
        <header></header>
        <main>
            <form action="/feedback.php" class="p-5">
                <h3>Feedback Form</h3>
                <br>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <textarea class="form-control" rows="3" id="msg" name="msg"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="source">How did you find out about us?</label>
                    <select class="form-control" id="source" name="source">
                        <option value="website">Website</option>
                        <option value="social-media">Social Media</option>
                        <option value="friends">Friends or Family</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="">Satisfaction Level</label>
                    <br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="satisfaction">1
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="satisfaction">2
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="satisfaction">3
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="satisfaction">4
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="satisfaction">5
                        </label>
                    </div>
                </div>
                <br>

                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
